name: Prebuild
on: 
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  check-quality-and-prebuild:
    runs-on: ubuntu-latest

    services:
 
      redis=svc:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        env:
          REDIS_PORT: 6379
          

      postgres-svc:
        image: postgres
        env:
          POSTGRES_PASSWORD: test_pw
          POSTGRES_USER: test_user
          POSTGRES_DB: test_db
          POSTGRES_PORT: 5432


        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:

      - name: "Checkout"
        uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 7.5.0

      - name: "Setup environment"
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - 
        uses: szenius/set-timezone@v1.0
        with:
          timezoneLinux: "Asia/Ho_Chi_Minh"
      
      - name: "Install dependencies"
        run: pnpm install
        
      - name: "Lint"
        run: |
          npm run lint

      - name: Create env file
        run: |
          touch .env.test
          echo NODE_ENV=test >> .env.test
          echo REDIS_HOST=redis-svc >> .env.test
          echo REDIS_PORT=6379 >> .env.test
          echo JWT_SECRET=test >> .env.test
          echo JWT_EXPIRATION='10m' >> .env.test

          echo POSTGRES_HOST=postgres-svc >> .env.test
          echo POSTGRES_PORT=5432 >> .env.test
          echo POSTGRES_USER=test_user >> .env.test
          echo POSTGRES_PASSWORD=test_pw >> .env.test
          echo POSTGRES_DB=test_db >> .env.test
          echo DATABASE_URL=postgres://test_user:test_pw@postgres-svc:5432/test_db >> .env.test

          echo HEADER_USER_ID='x-user-id' >> .env.test
          echo HEADER_IS_ADMIN='x-is-admin' >> .env.test
          cat .env.test

      - name: "Test"
        run: |
          npm run test:unit
          npm run test:integration    

      - name : "Build"
        run: |
          npm run build

